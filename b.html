    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 每行4个按钮 */
            gap: 15px;
            max-width: 600px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 手机端每行2个 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 使用简单的循环思路，这里手动列出20个按钮 -->
        <script>
            const container = document.querySelector('.container');
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.innerText = `按钮 ${i}`;
                btn.onclick = () => alert(`你点击了第 ${i} 个按钮`);
                container.appendChild(btn);
            }
        </script>
    </div>

</body>
</html>
