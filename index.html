posthog.onFeatureFlags(function() {
    // feature flags should be available at this point
    if (posthog.getFeatureFlag('button-color-test')  == 'control') {
        console.log('control-green');
        document.querySelector('.btn-green').style.display = 'block';
    }else  if (posthog.getFeatureFlag('button-color-test')  == 'blue') {

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: sans-serif;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* 绿色按钮样式 */
        .btn-green {
            background-color: #4CAF50; display: none; 
        }
        .btn-green:hover {
            background-color: #45a049;
        }

        /* 蓝色按钮样式 */
        .btn-blue {
            background-color: #008CBA; display: none; 
        }
        .btn-blue:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button onclick="window.location.href='b.html'" class="btn btn-green">绿色按钮</button>
        <button onclick="window.location.href='b.html'" class="btn btn-blue">蓝色按钮</button>
    </div>

</body>

</html>
