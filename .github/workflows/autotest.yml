name: PostHog Traffic Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装 Playwright
        run: npm install playwright

      # ✨ 关键步骤：下载 Chromium 浏览器及其依赖库
      - name: 安装浏览器内核
        run: npx playwright install --with-deps chromium

      - name: 运行机器人脚本
        run: node bot.js
